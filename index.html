<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PixelForge AI Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              pixel: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a202c; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096; 
      }
      .checkerboard {
        background-image:
          linear-gradient(45deg, #2d3748 25%, transparent 25%),
          linear-gradient(-45deg, #2d3748 25%, transparent 25%),
          linear-gradient(45deg, transparent 75%, #2d3748 75%),
          linear-gradient(-45deg, transparent 75%, #2d3748 75%);
        background-size: 20px 20px;
        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      }
      /* Marching ants for selection */
      .selection-ants {
        background-size: 10px 2px, 10px 2px, 2px 10px, 2px 10px;
        background-position: 0 0, 0 100%, 0 0, 100% 0;
        background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
        animation: ants 1s linear infinite;
        background-image: linear-gradient(to right, #fff 50%, transparent 50%), linear-gradient(to right, #fff 50%, transparent 50%), linear-gradient(to bottom, #fff 50%, transparent 50%), linear-gradient(to bottom, #fff 50%, transparent 50%);
      }
      @keyframes ants {
        0% { background-position: 0 0, 0 100%, 0 0, 100% 0; }
        100% { background-position: 20px 0, -20px 100%, 0 -20px, 100% 20px; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "gifenc": "https://cdn.jsdelivr.net/npm/gifenc@1.0.3/+esm",
    "jszip": "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm"
  }
}
</script>
</head>
  <body class="bg-gray-950 text-white overflow-hidden">
    <div id="root"></div>
  </body>
</html>
